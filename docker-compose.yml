version: "3"
services:
  db:
    container_name: ${DB_NAME}
    image: "postgres:alpine"
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${DB_NAME}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    networks:
      - tennisNetwork

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 2s
      timeout: 30s
      retries: 10

  api:
    depends_on:
      db:
        condition: service_healthy
    build: ./back
    ports:
      - "${BACK_PORT:-5000}:5000"
    environment:
      - DB_NAME=${DB_NAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOSTNAME=${DB_NAME}
      - API_URL=${API_URL:-http://localhost}
    networks:
      - tennisNetwork

  web:
    depends_on:
      - api
    build: ./front
    ports:
      - "${FRONT_PORT:-5001}:3000"
    networks:
      - tennisNetwork

networks:
  tennisNetwork:
